<!DOCTYPE html>
<html lang="en">
<head>
    <title> User Profile </title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet"  href="{% static 'user/css/style.css' %}" type="text/css">
    <script type="text/javascript" src="{% static 'user/js/script.js' %}"></script>

</head>

<div class="container-fluid" id="mast-head">

    <!--img class="small-square-image" src="{% static 'user/images/gravatar.png' %}"-->
    <div><a href="{% url 'user:profile' user_name %}" class="hyperlink">{{ user_name }}</a></div>
</div>
{% block skeleton %} {% endblock %}
{% block body %} {% endblock %}

</html>
